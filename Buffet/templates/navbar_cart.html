
{% load static i18n %}
{% load cart_templatestags %}
{% block content %}
<!-- Navbar -->
<style>
  .logo {
    width: 160px;
}
.navbar-brand{
        display: inline-block;
        float: none;
    }
</style>
<nav class="navbar fixed-top navbar-expand-lg navbar-light black scrolling-navbar">
    <div class="container">

      <!-- Brand -->
      <a href="/" class="navbar-brand" href="#"><img src="{% static 'images/logo.png' %}" class="logo" alt=""></a>
      
      

      <!-- Collapse -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>


        <ul class="navbar-nav nav-flex-icons">
          <li class="nav-item">
            <a href="/order_summary/" class="nav-link waves-effect">
              <span class="badge red z-depth-1 mr-1"> {{ request.user|cart_item_count }} </span>
              <i class="fas fa-shopping-cart" style="color:white"></i>
              <span class="clearfix d-none d-sm-inline-block" style="color:white"> Cart </span>
            </a>
          </li>
        </ul>

      </div>

    </div>
